# Configuration for Alacritty, the GPU enhanced terminal emulator.

window:
  # Spread additional padding evenly around the terminal content.
  dynamic_padding: true
  startup_mode: Maximized


scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 0


font:
  normal:
    family: MesloLGS NF

  bold:
    family: MesloLGS NF

  italic:
    family: MesloLGS NF

  bold_italic:
    family: MesloLGS NF

  size: 11.0


colors:
  primary:
    background: '#000000'
    foreground: '#aaaaaa'

  normal:
      black:   '#2e3436'
      red:     '#cc0000'
      green:   '#73d216'
      yellow:  '#edd400'
      blue:    '#3465a4'
      magenta: '#75507b'
      cyan:    '#06989a'
      white:   '#d3d7cf'

  bright:
      black:   '#2e3436'
      red:     '#ef2929'
      green:   '#8ae234'
      yellow:  '#fce94f'
      blue:    '#729fcf'
      magenta: '#ad7fa8'
      cyan:    '#34e2e2'
      white:   '#eeeeec'


live_config_reload: false


shell:
  program: /usr/bin/tmux
  args:
    - new
    - -c ~
